{% extends 'main/layout.html' %}

{% block title %} Пацієнти {% endblock %}

{% block content %}

{% load static %}

  <div class="patients-heading-container">
    <h1 class="patients-heading">Пацієнти</h1>
    <div class="buttons-outer-container">
      <div class="buttons-container">
            <a href="/application">
                <button class="square-button green-button">
                    <img src="{% static 'main/img/plus.png' %}" class="button-image">
                </button>
            </a>
      </div>
    </div>
  </div>
{%for el in info%}
  <div class="alert alert-warning">
    <h3>{{el.title}}</h3>
    <p>{{el.date}}</p>
      <a href="{%url 'news-detail' el.id%}" class="btn btn-warning">Читати детальніше</a>
  </div>
{%endfor%}
{% endblock %}
