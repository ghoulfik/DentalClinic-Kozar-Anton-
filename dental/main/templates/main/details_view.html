{% extends 'main/layout.html' %}

{% block title %} Пацієнти {% endblock %}

{% block content %}
  <div class="alert alert-warning" >
    <h1>{{article.title}}</h1>
    <p>{{article.date}}</p>
    <p>{{article.num}}</p>
    <p>{{article.address}}</p>
    <p>{{article.info}}</p>
    <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Видалити</a>
    <a href="{% url 'news-update' article.id %}" class="btn btn-success">Змінити</a>
  </div>
{% endblock %}
